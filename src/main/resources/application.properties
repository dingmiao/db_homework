## 数据源配置 (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?user=root&password=123&useSSL=False&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123

# Hibernate 原语
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# DDL 级别 (create, create-drop, validate, update)，考虑到数据库中已经生成表，因此不使用自动构建表结构
#spring.jpa.hibernate.ddl-auto = update

#Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5